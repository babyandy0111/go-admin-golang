settings:
  application:
    # dev开发环境 test測試环境 prod线上环境
    mode: dev
    # 服務器ip，預設使用 0.0.0.0
    host: 0.0.0.0
    # 服務名稱
    name: testApp
    # 端口号
    port: 8000 # 服務端口号
    readtimeout: 1
    writertimeout: 2
    # 資料權限功能開關
    enabledp: false
  ssl:
    # https對應的域名
    domain: localhost:8000
    # https開關
    enable: false
    # ssl 证书key
    key: keystring
    # ssl 证书路径
    pem: temp/pem.pem
  logger:
    # Log存放路径
    path: temp/logs
    # Log输出，file：文件，default：命令行，其他：命令行
    stdout: '' #控制台Log，启用后，不输出到文件
    # Log等级, trace, debug, info, warn, error, fatal
    level: trace
    # 資料庫Log開關
    enableddb: false
  jwt:
    # token 密钥，生产环境时及的更新
    secret: go-admin
    # token 过期时间 单位：秒
    timeout: 3600
  database:
    # 資料庫類型 mysql，sqlite3， postgres
    driver: mysql
    # 資料庫連接字符串 mysql 缺省資訊 charset=utf8&parseTime=True&loc=Local&timeout=1000ms
    source: user:password@tcp(127.0.0.1:3306)/dbname?charset=utf8&parseTime=True&loc=Local&timeout=1000ms
    # source: sqlite3.db
    # source: host=myhost port=myport user=gorm dbname=gorm password=mypassword
    registers:
      - sources:
          - user:password@tcp(127.0.0.1:3306)/dbname?charset=utf8&parseTime=True&loc=Local&timeout=1000ms
  gen:
    # 代碼生成读取的資料庫名稱
    dbname: dbname
    # 代碼生成是使用前端代碼存放位置，需要指定到src文件夾，相对路径
    frontpath: ../go-admin-ui/src
  queue:
    memory:
      poolSize: 100
  extend: # 扩展项使用說明
    demo:
      name: data
